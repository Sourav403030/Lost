<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="output.css" rel="stylesheet">
</head>
<body class="flex items-center justify-center h-screen bg-gray-100" style="background-image: url('../assets/registerUserPage.png'); background-size: cover; background-position: center;">
    <div class="max-w-md w-full bg-transparent p-8 rounded-lg">
        <h2 class="text-2xl font-thin font-serif text-center mb-6">Register Your Account</h2>
        <form>
            <div class="mb-4">
                <input type="email" id="email" name="email" class="text-center w-full px-4 py-2 border border-gray-300 rounded-full focus:outline-none focus:border-blue-500 shadow-md" 
                placeholder="Email">
            </div>
            <div class="mb-4">
                <input type="text" id="username" name="username" class="text-center w-full px-4 py-2 border border-gray-300 rounded-full focus:outline-none focus:border-blue-500 shadow-md" 
                placeholder="Username">
            </div>
            <div class="mb-4">
                <input type="password" id="password" name="password" class="text-center w-full px-4 py-2 border border-gray-300 rounded-full focus:outline-none focus:border-blue-500 shadow-md" 
                placeholder="Password">
            </div>
            <button type="submit" class="px-4 py-2 bg-blue-300 hover:bg-gray-500 text-gray-900 rounded-full w-full">REGISTER</button>
        </form>
    </div>
</body>
</html>
